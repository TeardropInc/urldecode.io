<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>URL Decode/Encode</title>

  <link rel="stylesheet" href="/stylesheets/normalize.css">
  <link rel="stylesheet" href="/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="/stylesheets/font-awesome.min.css">
</head>
<body>
  <section class="row">
    <ul class="inline-list">
      <li><a href="#encode">Encode</a></li>
      <li><a href="#decode">Decode</a></li>
    </ul>
  </section>

  <section role="io-view" class="row">
    <input role="input" type="url" placeholder="Input URL" autofocus>
    <input role="output" type="url" placeholder="Output URL">
    <i class="icon-copy" role="copy-to-clipboard"></i>
  </section>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="/javascripts/webtoolkit.url.js"></script>
  <script src="/javascripts/jquery.zclip.min.js"></script>
  <script src="/javascripts/app.js"></script>
</body>
</html>
